<div *ngIf="modalState.isOpen" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
  <div class="bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md">
    <h3 class="text-2xl font-bold mb-4" [class]="colorClass">{{ modalState.title }}</h3>
    <div class="bg-slate-900/50 p-4 rounded-lg mb-6 max-h-60 overflow-y-auto">
      <pre class="text-sm text-white whitespace-pre-wrap break-all">{{ modalState.content }}</pre>
    </div>
    <button (click)="onClose()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg transition">
      Close
    </button>
  </div>
</div>
