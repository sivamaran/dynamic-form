<div class="flex items-center w-full rounded-lg bg-slate-700 border border-slate-600 focus-within:ring-2 focus-within:ring-cyan-500 transition-all duration-300">
  <div class="pl-3 pr-2">
    <select
      [(ngModel)]="selectedCountryCode"
      (ngModelChange)="onValueChange()"
      [disabled]="isDisabled"
      class="bg-transparent text-white text-lg focus:outline-none appearance-none cursor-pointer"
    >
      <option *ngFor="let country of countries" [ngValue]="country.code">
        {{ country.flag }} {{ country.code }}
      </option>
    </select>
  </div>
  
  <input
    type="tel"
    [(ngModel)]="phoneNumber"
    (ngModelChange)="onValueChange()"
    [disabled]="isDisabled"
    placeholder="Phone number"
    class="w-full bg-transparent p-3 text-white focus:outline-none"
  />
</div>
